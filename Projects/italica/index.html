<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Italica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="mainbox">
            <header id="header">
                <div class="box1 df sb">
                    <img class="f4y" src="../italica/images/food4you.png" alt="">
                    <img class="iphone" src="../italica/images/iphone.png" alt="">
                </div>
                <div class="box2 df">
                    <div class="line1 df sb ffm">
                        <p class="pline1">HOME</p>

                        <p class="pline1">OUR STORY</p>
                        <p class="pline1">CONTACT US</p>
                    </div>
                </div>
                <div class="box3 df">
                    <div class="box3a df fdc w50">
                        <img class="h1" src="../italica/images/hungry.png" alt="">

                        <div class="hr w50"><hr></div>
                        <div class="h4 df">

                                <p class="h5 ffg">THIS MONDAY</p>

                            </div>
                            <div class="h4b df w50">
                               <p class="h6 ffg">1+1=3</p>
                            </div>
                        </div>
                        <button class="ordernow ffm">ORDER NOW</button>
                    </div>
                    <div class="box3b df w50">
                        <img class="plate" src="../italica/images/newwhiteplate-removebg.png" alt="">

                </div>

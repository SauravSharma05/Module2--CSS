<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in CSS</title>
    <style>
        ul{
            list-style: upper-alpha;
            list-style-position: inside;
            color: orangered;
            font-size: 40px;
            margin: 0 auto;
        }
        ul:hover{
            
            list-style: lower-greek;
            margin: 0 auto;
            color: rgb(8, 0, 255);
            font-size: 40px;
            transition-delay: 0.7s;
            transition-duration: 0.7s;
        }
    </style>
</head>
<body>
    <ul>
        <li>data</li>
        <li>data</li>
        <li>data</li>
        <li>data</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        #container {
            display: grid;
            grid: repeat(1, 150px) / auto-flow 100px;   
            border: 1px solid black;
            background-color: lightsalmon;
}

#container > div {
  background-color: #8ca0ff;
  width: 50px;
  height: 50px;
  text-align: center;
}
    </style>
</head>
<body>
        <div id="container">
        <div>O</div>
        <div>O</div>
        <div>O</div>
        <div>O</div>
        <div>O</div>
        <div>O</div>
        <div>O</div>
        <div>O</div>
      </div>
</body>
</html>

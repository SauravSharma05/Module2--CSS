<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <!-- internal css start here -->
    <style>
       
        p[class *= "pet"]{
            font-size: 60px;
        }
        
        .pet1{
            background-color: black;
            color: bisque;
        }
        .pet2{
            background-color: whitesmoke;
            color: black;
        }
        .pet3{
            background-color: blue;
            color: yellow;
        }

        

    </style>
    <!-- internal css ends here -->
</head>
<body>
        <h1>heading 1 </h1>
        <h2>heading 1 </h2>
        <p class="pet1">paragraph tag</p>
        <p class="pet2">paragraph tag</p>
        <p class="pet3">paragraph tag</p>


</body>
</html>

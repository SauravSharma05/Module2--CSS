<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table task with css</title>

</head>
<body>
    
    <table border="" cellspacing="10" cellpadding="10" width="50%" height="600px">

        <tr>
            <td colspan="2">data</td>
        </tr>
        <tr>
            <td rowspan ="2">data</td>
            <td>
                <table border="" cellspacing="0" cellpadding="0">
                    <tr>
                        <td>data</td>
                        <td>data</td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>
    <table border="" cellspacing="10" cellpadding="0" width="50%">
        <tr><td>footer</td></tr>
    </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table task with css</title>
    
    <style>
        table{
            height: 400px;
            width: 50%;
            margin: 10px auto;
            /* padding: 5px; */
        }

        .box1{
            background-color: rgb(204, 141, 23);
        }

        .box3{
            background-color: rgb(86, 136, 11);
        }
    </style>


</head>
<body>
    
    <table border="" cellspacing="10px" cellpadding="40px">
        <tr class="box1">
            <td colspan="4">head</td>
        </tr>
        <tr>
            <td rowspan="2" width="25%">box 2</td>
            <td width="75%">box 3</td>
        </tr>
        <tr>
            <td width="75%">box 4</td>
        </tr>
        <tr class="box3">
            <td colspan="3">foot</td>
        </tr>
    </table>

</body>
</html>
